name: ci

permissions: {}

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cache-and-install:
    name: Check for build and type issues
    runs-on: ubuntu-latest
    # Run if it's a push OR if the repo of the PR != the repo of the base.
    # (i.e., Run if it's a fork. Don't run if it's an internal branch, because 'push' already covered it.)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

        # use astro check for issues
      - name: Run Astro check, Biome check, & Prettier check
        run: pnpm run check:ci

        # ensure build works
      - name: Run Astro build
        run: pnpm run build
